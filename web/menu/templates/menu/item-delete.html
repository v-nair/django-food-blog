{% extends "base.html" %}
{% load static %}

{% block title %}
    Delete Product
{% endblock %}
{% block body %}
    <form method="POST">
        {% csrf_token %}
        <h2>Are you sure you want to delete this product?</h2>
        <p>Product Name: {{ product.name }}</p>
        <p>Product Price: {{ product.price }}</p>
        <button type="submit">Delete</button>
    </form>
{% endblock %}
