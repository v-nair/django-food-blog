{% extends "base.html" %}
{% load static %}

{% block title %}
    Product Details
{% endblock %}

{% block body %}
    <div class="container mt-4">
        <div class="row">
            <div class="col">
                <h1 class="title">{{object.name}}</h1>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <img src="{{object.image.url}}" class="img img-fluid h-75 w-100 object-fit-cover" />
            </div>
        </div>
        <div class="row">
            <div class="col">
                <span class="text-center">{{object.currency}}{{object.price}}</span>
                <span class="text-center">{{object.category}}</span>
                <span class="text-center"><a href="{% url 'menu:delete_item' object.id %}">Delete</a></span>

            </div>
        </div>
        <div class="row">
            <div class="col">
                <span class="text">{{object.description}}</span>
            </div>
        </div>
    </div>
{% endblock %}
