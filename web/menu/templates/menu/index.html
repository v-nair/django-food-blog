{% extends "base.html" %}
{% load static %}

{% block title %}
    Product Details
{% endblock %}

{% block body %}
    <div class="container mt-4">
        <div class="row">
            <div class="col">
                <h1>Product List</h1>
            </div>
        </div>
        {% for item in item_list %}
        <div class="row p-3 h-auto">
            <div class="col-4">
                <a href="{% url 'menu:details' item.id %}">
                    <img src="{{ item.image.url }}" alt="Product Image" class="img img-fluid rounded w-75 object-fit-cover">
                </a>
            </div>
            <div class="col-8">
                <h5>{{ item.name }}</h5>
                <h6>{{ item.currency }}{{ item.price }}</h6>
                <span>{{ item.category }}</span>
                <span>{{ item.user }}</span>
            </div>
        </div>
        {% endfor %}
    </div>
{% endblock %}
