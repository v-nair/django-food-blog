{% extends "base.html" %}
{% load static %}

{% block title %}
    Add Product
{% endblock %}
{% block body %}
<div class="container">
    <div class="row p-4">
        <div class="col-md-6">
            <h2>Add Product</h2>
        </div>
    </div>
    <div class="row p-4">
        <div class="col-12">
            <form method="POST" enctype="multipart/form-data" >
                {% csrf_token %}
                {% for field in form %}
                    <div class="row p-3">
                        <div class="col-3">
                            <p class="form-label">{{ field.name }}</p>
                        </div>
                        <div class="col">
                            {{ field }}
                        </div>
                    </div>
                {% endfor %}
                <div class="row p-3">
                    <div class="col text-center">
                        <button class="btn btn-primary col-12" type="submit">Submit</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
